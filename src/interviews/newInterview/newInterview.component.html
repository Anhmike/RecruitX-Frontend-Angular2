<div class="col-md-4 col-md-offset-5"><strong>Create new candidate and Interview</strong></div>
<div class="container">
    <form [ngFormModel]="interviewForm" (submit)="createCandidate()">
        <div ngControlGroup="interview">
            <div ngControlGroup="candidate" class="form-group">
                <div class="row">
                    <span class="col-md-5">Candidate First Name</span>
                    <div class="col-md-6"><input name="candidateFirstName" class="form-control"
                                                 ngControl="firstName"></div>
                </div>
                <br>
                <div class="row">
                    <span class="col-md-5">Candidate Last Name</span>
                    <div class="col-md-6"><input name="candidateLastName" class="form-control"
                                                 ngControl="lastName"></div>
                </div>
            </div>
            <div class="row">
                <button type="submit" class="btn-primary col-md-offset-4 col-md-4"
                        [disabled]="!interviewForm.valid">Create
                </button>
            </div>
        </div>
    </form>
</div>
